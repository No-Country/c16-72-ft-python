{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="container p-5">
        <h2 class="display-5">Estudio Medico</h2>
        
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field|add_class:"form-control" }}
                </div>
            {% endfor %}
            <div class="d-grid gap-3 mt-4">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
        <div class="d-grid gap-3 mt-4">
            <a href="{% url 'medical_history:index' %}" class="btn btn-info">Volver atr√°s</a>
        </div>
    </div>
{% endblock content %}
