<!-- Modal Cerrar Sesión -->
<div class="modal fade" id="confirmLogoutModal" tabindex="-1" aria-labelledby="confirmLogoutModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: blueviolet;">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="confirmLogoutModalLabel">Confirmar Cierre de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-primary">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-white">¿Está seguro de que desea cerrar la sesión?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <a href="#" class="btn btn-primary" id="confirmLogoutButton">Cerrar sesión</a>
      </div>
    </div>
  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: blueviolet;">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#confirmLogoutModal">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  document.getElementById('confirmLogoutButton').addEventListener('click', function () {
    window.location.href = "{% url 'users:logout' %}";
  });
</script>
